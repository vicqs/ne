<article class="template animated slideInRight">
  <div *ngIf="food">
    <h4>{{editFood.name | uppercase}} details</h4>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label class="mdl-textfield__label" for="nametext">Nombre</label>
      <input type="text" id="nametext" class="mdl-textfield__input" [(ngModel)]="editFood.name" />
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label class="mdl-textfield__label" for="typeText">Tipo</label>
      <input type="text" id="typeText" class="mdl-textfield__input" [(ngModel)]="editFood.type" />
    </div>

    <div>
      <button class="ne-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
      mdl-button--accent" (click)="save()">Guardar</button>
      &nbsp;
      <button class="ne-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="cancel()" [class.not-displayed]="isAddMode()">Cancelar</button>
      &nbsp;
      <button class="ne-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="delete()" [class.not-displayed]="isAddMode()">Eliminar</button>
    </div>

  </div>
</article>
