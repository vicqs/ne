<article class="template animated slideInRight">
  <div *ngIf="patient">
    <h4>Detalle de {{editpatient.name | uppercase}} </h4>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label class="mdl-textfield__label" for="nametext">Nombre</label>
      <input type="text" id="nametext" class="mdl-textfield__input" [(ngModel)]="editpatient.name" />
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label class="mdl-textfield__label" for="sidetext">Lado</label>
      <input type="text" id="sidetext" class="mdl-textfield__input" [(ngModel)]="editpatient.side" />
    </div>

    <div>
      <button class="dashboard-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
      mdl-button--accent" (click)="save()">Guardar</button>
      &nbsp;
      <button class="dashboard-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
      " (click)="cancel()" [class.not-displayed]="isAddMode()">Cancelar</button>
      &nbsp;
      <button class="dashboard-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="delete()" [class.not-displayed]="isAddMode()">Borrar</button>
    </div>

  </div>
</article>
