<article class="template animated slideInRight">
  <h4>{{title}}</h4>
  <div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--3-col"
        *ngFor="let patient of patients | async;trackBy:trackByPatients"
        (click)="gotoDetail(patient)">
        <ne-dashboard-button [patient]="patient"></ne-dashboard-button>
      </div>
    </div>
  </div>
</article>
