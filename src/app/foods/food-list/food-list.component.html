<article class="template animated slideInRight">
  <h4>Alimentos</h4>

  <a href="" [routerLink]="['/foods', 'new']"><button class="ne-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Agregar</button></a>

  <ne-filter-text (changed)="filterChanged($event)"></ne-filter-text>

  <ul class="foods">
    <li *ngFor="let food of filteredFoods;trackBy:trackByFoods">
      <ne-food-button [food]="food"></ne-food-button>
    </li>
  </ul>
</article>
